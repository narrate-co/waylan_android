name: CI

on: [push]

jobs:
  test:
    name: Run Unit Tests
    runs-on: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v1
      - name: Decrypt files
        run: ./.github/scripts/decrypt_files.sh
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit tests
        run: bash ./gradlew testDebug --stacktrace 
