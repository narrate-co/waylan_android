apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'
apply plugin: 'org.jetbrains.dokka-android'


android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "space.narrate.words.android"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 4
        versionName "0.0.04.debug"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Merriam Webster Key
        buildConfigField "String", "MERRIAM_WEBSTER_KEY", "$mwApiKey"
    }
    buildTypes {


        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
    dokka {
        includes = ['app.md']
        outputFormat = 'html'
        outputDirectory = "$buildDir/javadoc"
    }
}

kapt {
    arguments {
        arg("room.schemaLocation", "$projectDir/schemas".toString())
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"

    // AndroidX
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    kapt "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"
    implementation "android.arch.paging:runtime:$paging_version"

    // Room
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "com.github.humazed:RoomAsset:$room_asset_version"
    implementation 'com.readystatesoftware.sqliteasset:sqliteassethelper:2.0.1'

    // KTX
    implementation "androidx.core:core-ktx:$androidx_version"

    // Material
    implementation "com.google.android.material:material:$material_version"

    // ThreeTen BP - Date & Time and GSON adapter
    implementation "org.threeten:threetenbp:$threetenbp_version"
    implementation "org.aaronhe:threetenbp-gson-adapter:$threetenbp_gson_version"

    // GSON
    implementation "com.google.code.gson:gson:$gson_version"

    // Firebase & Firestore
    implementation "com.google.firebase:firebase-core:$firebase_core"
    implementation "com.google.firebase:firebase-auth:$firebase_auth"
    implementation "com.google.firebase:firebase-firestore:$firebase_firestore_version"
    implementation "com.crashlytics.sdk.android:crashlytics:$crashlytics_version"

    // Google Play Billing
    implementation 'com.android.billingclient:billing:1.2'

    // Dagger
    implementation "com.google.dagger:dagger:$daggerVersion"
    implementation "com.google.dagger:dagger-android:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$daggerVersion"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-simplexml:$retrofit_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp3_version"

    // Testing
    testImplementation 'junit:junit:4.12'
    testImplementation "androidx.arch.core:core-testing:$lifecycle_version"
    testImplementation "androidx.room:room-testing:$room_version"
    androidTestImplementation "androidx.test:runner:$androidx_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
    androidTestImplementation "android.arch.navigation:navigation-testing-ktx:$nav_version"
}

apply plugin: 'com.google.gms.google-services'
