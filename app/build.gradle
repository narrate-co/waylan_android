apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'
apply plugin: 'org.jetbrains.dokka-android'
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "space.narrate.words.android"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 5
        versionName "0.0.05.debug"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Merriam Webster Key
        buildConfigField "String", "MERRIAM_WEBSTER_KEY", "$mwApiKey"
    }

    android {
        sourceSets {
            String sharedTestDir = 'src/sharedTest/java'
            test {
                java.srcDir sharedTestDir
            }
            androidTest {
                java.srcDir sharedTestDir
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    lintOptions {
        checkReleaseBuilds false
    }

    dokka {
        includes = ['app.md']
        outputFormat = 'html'
        outputDirectory = "$buildDir/javadoc"
    }
}

kapt {
    arguments {
        arg("room.schemaLocation", "$projectDir/schemas".toString())
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"

    // AndroidX
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    kapt "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"
    implementation "android.arch.paging:runtime:$paging_version"
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_version"


    // Room
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "com.github.humazed:RoomAsset:$room_asset_version"
    implementation 'com.readystatesoftware.sqliteasset:sqliteassethelper:2.0.1'

    // KTX
    implementation "androidx.core:core-ktx:$androidx_version"

    // Material
    implementation "com.google.android.material:material:$material_version"

    // ThreeTen BP - Date & Time and GSON adapter
    implementation "org.threeten:threetenbp:$threetenbp_version"
    implementation "org.aaronhe:threetenbp-gson-adapter:$threetenbp_gson_version"

    // GSON
    implementation "com.google.code.gson:gson:$gson_version"

    // Firebase & Firestore
    implementation "com.google.firebase:firebase-core:$firebase_core"
    implementation "com.google.firebase:firebase-auth:$firebase_auth"
    implementation "com.google.firebase:firebase-firestore:$firebase_firestore_version"
    implementation "com.crashlytics.sdk.android:crashlytics:$crashlytics_version"

    // Google Play Billing
    implementation "com.android.billingclient:billing:$google_play_billing_version"

    // Koin
    implementation "org.koin:koin-android-viewmodel:$koin_version"
    implementation "org.koin:koin-java:$koin_version"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-simplexml:$retrofit_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp3_version"

    // Unit tests
    testImplementation "junit:junit:$junit_version"
    testImplementation "org.mockito:mockito-core:$mockito_version"
    testImplementation "org.mockito:mockito-inline:$mockito_version"
    testImplementation "org.hamcrest:hamcrest-all:$hamcrest_version"
    testImplementation "androidx.arch.core:core-testing:$lifecycle_version"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutines_version"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
    testImplementation "org.robolectric:robolectric:$robolectric_version"
    testImplementation "androidx.test.espresso:espresso-core:$espresso_version"
    testImplementation "androidx.test.espresso:espresso-contrib:$espresso_version"
    testImplementation "androidx.test.espresso:espresso-intents:$espresso_version"
    testImplementation "com.google.truth:truth:$google_truth_version"
    testImplementation "org.koin:koin-test:$koin_version"

    // Android Unit tests
    androidTestImplementation "junit:junit:$junit_version"
    androidTestImplementation "org.mockito:mockito-core:$mockito_version"
    androidTestImplementation "org.mockito:mockito-inline:$mockito_version"

    // AndroidX JVM tests
    testImplementation "androidx.test:core-ktx:$androidx_test_core_ktx_version"
    testImplementation "androidx.test.ext:junit-ktx:$androidx_test_ext_kotlin_runner_version"
    testImplementation "androidx.test:rules:$androidx_test_rules_version"
    // Once https://issuetracker.google.com/127986458 is fixed this can be testImplementation
    implementation "androidx.fragment:fragment-testing:$androidx_fragment_version"
    implementation "androidx.test:core:$androidx_test_core_version"
    implementation "androidx.fragment:fragment:$androidx_fragment_version"

    // Instrumented tests
    androidTestImplementation "androidx.test:core-ktx:$androidx_test_core_ktx_version"
    androidTestImplementation "androidx.test.ext:junit-ktx:$androidx_test_ext_kotlin_runner_version"
    androidTestImplementation "androidx.test:rules:$androidx_test_rules_version"
    androidTestImplementation "androidx.room:room-testing:$room_version"
    androidTestImplementation "androidx.arch.core:core-testing:$lifecycle_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:$espresso_version"
    androidTestImplementation "androidx.test.espresso:espresso-intents:$espresso_version"
    androidTestImplementation "androidx.test.espresso.idling:idling-concurrent:$espresso_version"
    androidTestImplementation "org.robolectric:annotations:$robolectric_version"
    implementation "androidx.test.espresso:espresso-idling-resource:$espresso_version"

    androidTestImplementation "androidx.appcompat:appcompat:$appcompat_version"
    androidTestImplementation "com.google.android.material:material:$material_version"
}

apply plugin: 'com.google.gms.google-services'
