// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        androidx_version = '1.0.1'
        appcompat_version = '1.0.2'
        constraint_layout_version = '1.1.3'
        coroutines_version = '1.1.0'
        crashlytics_version = '2.9.9'
        daggerVersion = '2.16'
        dokkaVersion = '0.9.17'
        espresso_version = '3.1.0-alpha4'
        fabric_version = '1.25.4'
        firebase_auth = '16.2.1'
        firebase_core = '16.0.8'
        firebase_firestore_version = '18.2.0'
        google_services_version = '4.2.0'
        gradletools_version = '3.2.0-alpha14'
        gson_version = '2.8.4'
        kotlin_version = '1.3.10'
        lifecycle_version = '2.0.0'
        material_version = '1.0.0'
        nav_version = '1.0.0-alpha06'
        okhttp3_version = '3.10.0'
        paging_version = '1.0.0'
        retrofit_version = '2.4.0'
        room_version = '2.0.0'
        room_asset_version = '1.0.3'
        threetenbp_gson_version = '1.0.2'
        threetenbp_version = '1.3.6'

        keyProperties = new Properties()
        keyProperties.load(rootProject.file("keys.properties").newDataInputStream())
        mwApiKey = keyProperties.getProperty("merriamWebster.key", "")
    }

    repositories {
        google()
        jcenter()
        maven { url "https://maven.fabric.io/public" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.4.0-alpha02"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "com.google.gms:google-services:$google_services_version"
        classpath "io.fabric.tools:gradle:$fabric_version"

        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$dokkaVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
