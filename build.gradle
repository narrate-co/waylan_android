// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.3.0'
        lifecycle_version = '2.0.0'
        room_version = '2.0.0'
        paging_version = '1.0.0'
        nav_version = '1.0.0-alpha06'
        androidx_version = '1.0.0'
        gradletools_version = '3.2.0-alpha14'
        material_version = '1.0.0'
        firebase_core = '16.0.4'
        firebase_auth = '16.0.4'
        firebase_firestore_version = '17.1.1'
        gson_version = '2.8.4'
        retrofit_version = '2.4.0'
        okhttp3_version = '3.10.0'
        daggerVersion = '2.16'
        espresso_version = '3.1.0-alpha4'
    }

    repositories {
        google()
        jcenter()
        maven { url "https://maven.fabric.io/public" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.4.0-alpha02"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath 'com.google.gms:google-services:4.0.0'
        classpath 'io.fabric.tools:gradle:1.25.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
