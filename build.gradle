// Waylan's top-level build file that holds configuration options and versioning for all modules.

buildscript {
    ext {
        keyProperties = new Properties()
        keyProperties.load(rootProject.file("keys.properties").newDataInputStream())
        mwApiKey = keyProperties.getProperty("merriamWebster.key", "")
    }

    repositories {
        google()
        jcenter()
        maven { url "https://maven.fabric.io/public" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0-alpha12'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${Versions.kotlin}"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${Versions.navigation}"

        classpath "com.google.gms:google-services:${Versions.googleServices}"
        classpath "io.fabric.tools:gradle:${Versions.fabric}"

        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:${Versions.dokka}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
