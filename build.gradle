// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        versions = [
                'compileSdk'            : 29,
                'minSdk'                : 23,
                // Waiting for https://issuetracker.google.com/issues/140680619 to update Fragment version.
                'fragment'              : '1.1.0',
                'testCore'              : '1.2.1-alpha02',
                'testCoreKtx'           : '1.2.0-beta01',
                'testExtKotlinRunner'   : '1.1.1-beta01',
                'testRules'             : '1.2.0-beta01',
                'androidX'              : '1.2.0-alpha04',
                'appCompat'             : '1.1.0',
                'constraintLayout'      : '1.1.3',
                'coroutines'            : '1.2.1',
                'crashlytics'           : '2.10.1',
                'dagger'                : '2.16',
                'dokka'                 : '0.9.17',
                'espresso'              : '3.3.0-alpha02',
                'fabric'                : '1.28.0',
                'firebaseAuth'          : '19.0.0',
                'firebaseCore'          : '17.2.0',
                'firestore'             : '21.1.1',
                'googlePlayBilling'     : '1.2',
                'googleServices'        : '4.2.0',
                'googleTruth'           : '0.44',
                'gradleTools'           : '3.2.0-alpha14',
                'gson'                  : '2.8.4',
                'hamcrest'              : '1.3',
                'junit'                 : '4.12',
                'koin'                  : '2.0.0-rc-1',
                'kotlin'                : '1.3.50',
                'lifecycle'             : '2.1.0',
                'material'              : '1.1.0-alpha10',
                'mockito'               : '2.27.0',
                'navigation'            : '2.1.0',
                'okhttp3'               : '3.10.0',
                'paging'                : '1.0.0',
                'retrofit'              : '2.4.0',
                'robolectric'           : '4.3-beta-1',
                'room'                  : '2.1.0',
                'roomAsset'             : '1.0.3',
                'threetenbpGson'        : '1.0.2',
                'threetenbp'            : '1.3.6',
        ]

        keyProperties = new Properties()
        keyProperties.load(rootProject.file("keys.properties").newDataInputStream())
        mwApiKey = keyProperties.getProperty("merriamWebster.key", "")
    }

    repositories {
        google()
        jcenter()
        maven { url "https://maven.fabric.io/public" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0-alpha12'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${versions.navigation}"

        classpath "com.google.gms:google-services:${versions.googleServices}"
        classpath "io.fabric.tools:gradle:${versions.fabric}"

        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:${versions.dokka}"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
