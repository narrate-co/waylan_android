// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.2.51'
        lifecycle_version = '2.0.0-alpha1'
        room_version = '2.0.0-alpha1'
        paging_version = '1.0.0'
        nav_version = '1.0.0-alpha02'
        appcompat_version = '1.0.0-alpha3'
        gradletools_version = '3.2.0-alpha14'
        material_version = '1.0.0-beta01'
        firebase_core = '16.0.1'
        firebase_auth = '16.0.2'
        gson_version = '2.8.4'
        retrofit_version = '2.4.0'
        okhttp3_version = '3.10.0'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.2.0-beta02"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath 'com.google.gms:google-services:4.0.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
